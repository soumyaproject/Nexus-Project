<html>
    <body align=center>
        <h1>COMPANY LIST</h1>
        <table align="center" border="1">
            <thread>
                <th>ID</th>
                <th>NAME</th>
                <th>CITY</th>
                <th>ZIP_CODE</th>

            </thread>
            {% for x in c %}
            <tr>
                <td>{{x.id}}</td>
                <td>{{x.name}}</td>
                <td>{{x.city}}</td>
                <td>{{x.zip_code}}</td>
                <td><a href='/detail2/{{x.id}}/'>DETAIL</a></td>
                <td><a href='/update2/{{x.id}}/'>UPDATE</a></td>
                <td><a href='/delete2/{{x.id}}/'>DELETE</a></td>


            </tr>
            {% endfor %}
        </table>

        <br><br>
        <a href='/create2/'>ADD NEW COMPANY</a>

        <br><br>

    <a href='/logout/'>LOGOUT</a>

</html>
