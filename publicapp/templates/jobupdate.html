<html>
    <head>
        <style>
            body{
                background-color: #0093E9;
                background-image: linear-gradient(160deg, #0093E9 0%, #80D0C7 100%);

            }
            a{
                color: red;
            }
        </style>
    </head>

<body align='center'>
    <h1>JOB UPADTE OF ID - {{j.id}}</h1>
    <form method="POST" action='/updatejob/{{j.id}}/'>
        {% csrf_token %}
        <table align="center">
            <tr>
        <td>
        ID:</td><td><input type='number' name='id' value={{j.id}} disabled></td></tr>
        <tr><td>TITLE:</td><td><input type='text' name='title' value={{j.title}}></td></tr>
        <tr><td>PRICE:</td><td><input type='number' name='price' value={{j.price}}></td></tr>
        <tr><td><label for="company">Choose a company:</label></td><td>
        <select name="company" id="company" >
            {% for x in c2 %}
            <option value={{x.name}}>{{x.name}}</option>
            {% endfor %}
            
        </select>
    </td></tr>
    <tr><td><label for="contractor">Choose a contractor:</label></td><td>
        <select name="contractor" id="contractor">
            {% for x in c1 %}
            <option value={{x.name}}>{{x.name}}</option>
            {% endfor %}
            
        </select>
    </td></tr>
    <tr><td>DATE:</td><td><input type='date' name='date' value={{j.date}}></td></tr>
    <tr><td>TIME:</td><td><input type='time' name='time' value={{j.time}}></td></tr>
</table><br></br>
        <input type='submit' value='UPDATE'>
    </form>
    <br></br><br></br>
    <br></br>
    <a href='/'>Back</a>
</body>

</html>
